<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Tests</title>
    <link rel="stylesheet" href="/styletests.css">
</head>

<body>
<nav class="nav">
    <div class="container">
        <div class="logo">
            <a href="">Bine ai venit, <span th:text="${email}"></span>!</a>
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a href="createtests">Create Tests</a></li>
                <li><a href="viewtests">View Tests</a></li>
                <li><a href="scantests">Scan Tests</a></li>
                <li><a href="home">Logout</a></li>
            </ul>
        </div>
        <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
    </div>
</nav>

<section class="home">
</section>

<div class="table-container">
    <h2>Scan Tests</h2>
    <table>
        <thead>
        <tr>
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${tests}">
            <td th:text="${test.id}" class="test-id"></td>
            <td th:text="${test.testName}" class="test-name"></td>
            <td>
                <form action="/api/users/scan" method="post" class="scan-test" style="display: inline;">
                    <input type="hidden" name="testId" th:value="${test.id}"/>
                    <button type="button" class="scan-button" onclick="activateCamera()">Scan Test</button>
                </form>

                <!-- Adăugăm inputul de tip file pentru încărcarea imaginilor -->
                <form action="/api/users/scan" method="post" enctype="multipart/form-data" class="upload-test" style="display: inline;">
                    <input type="hidden" name="testId" th:value="${test.id}"/>
                    <input type="file" name="image" accept="image/*"/> <!-- Acesta va permite utilizatorului să aleagă fișiere de tip imagine -->
                    <button type="submit" class="upload-button">Upload Image for Scan</button>
                </form>
            </td>
        </tr>
        </tbody>


    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/scriptnavbar.js"></script>

</body>
</html>
